<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">0</div>
        <div class="botoes">
            <button class="bttCinza">C</button>
            <button class="bttCinza">±</button>
            <button class="bttCinza">%</button>
            <button class="bttLaranja">÷</button>

            <button class="bttCinzaClaro">7</button>
            <button class="bttCinzaClaro">8</button>
            <button class="bttCinzaClaro">9</button>
            <button class="bttLaranja">×</button>

            <button class="bttCinzaClaro">4</button>
            <button class="bttCinzaClaro">5</button>
            <button class="bttCinzaClaro">6</button>
            <button class="bttLaranja">-</button>

            <button class="bttCinzaClaro">1</button>
            <button class="bttCinzaClaro">2</button>
            <button class="bttCinzaClaro">3</button>
            <button class="bttLaranja">+</button>

            <button class="bttZero">0</button>
            <button class="bttCinzaClaro">,</button>
            <button class="bttLaranja">=</button>
        </div>
        <button onclick="voltar()" id="voltar">Voltar para Projetos</button>
    </div>
</body>
<script src="calculadora.js"></script>
</html>
